<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us - State of Oklahoma</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please use the form below to get in touch.</p>
        </header>
        <nav class="navbar">
            <a href="./index.html">Oklahoma</a>
            <a href="./Oklahoma City.html">Oklahoma City</a>
            <a href="./Edmond.html">Edmond</a>
            <a href="./Norman.html">Norman</a>
            <a href="./Tulsa.html">Tulsa</a>
            <a href="./Stillwater.html">Stillwater</a>
        </nav>

        <div class="main-content">
            <section>
                <form onsubmit="return validateEmail();">
                    <label for="fname">First Name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
                    
                    <label for="lname">Last Name:</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
                    
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Email" required><br>
                    
                    <label for="confirm_email">Confirm Email:</label><br>
                    <input type="email" id="confirm_email" name="confirm_email" placeholder="Confirm Email" required><br>
                    
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" placeholder="Your message" required></textarea><br>
                    
                    <input type="submit" value="Submit">
                </form>
            </section>

            <aside>
                <h3>Connect with Us on Social Media</h3>
                <p>Follow us for updates and more:</p>
                <!-- Facebook link -->
                <p>Visit our <a href="https://www.facebook.com/okgov/" target="_blank">Oklahoma Facebook page</a> to stay updated!</p>
            </aside>
        </div>

        <footer>
            <p>&copy; 2024 State of Oklahoma</p>
        </footer>

        <script>
            function validateEmail() {
                var email = document.getElementById("email").value;
                var confirmEmail = document.getElementById("confirm_email").value;
                if (email != confirmEmail) {
                    alert("Emails do not match.");
                    return false;
                }
                return true;
            }
        </script>
    </body>
</html>
